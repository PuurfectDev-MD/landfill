<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <script type="module" src="/script.js"></script> 
    <title>Landfill</title>
    <style>
        /* This prevents the flash by hiding them before the external CSS even loads */
        .project-drawing { opacity: 0; }
    </style>

    <script>
        if(localStorage.getItem("theme") == "dark"){
            document.documentElement.classList.add('dark')
        }
    </script>
</head>

<body class = "bg-page-bg text-primary-text  dark:bg-page-bg transition-colors duration-300 overflow-x-hidden min-h-screen flex flex-col">
     
    <div id="navplaceholder"></div>
    <script type="module"> /* injecting navbar into the html for faster loading*/
        import { setupNavbar } from '/navbar.js';
        setupNavbar();
    </script>

    <img src="/assets/images/circuit_drawing.png" fetchpriority="high" class="project-drawing absolute top-0 left-0 -z-10 w-[25rem] h-[25rem] rotate-[20deg] ml-[-3rem] mt-[-5rem] hidden md:block ">

    <img src="/assets/images/near365_circuit.png" fetchpriority="high" class="project-drawing  w-[25rem] h-[25rem] rotate-[40deg] absolute right-[-8rem] top-[1rem]">

    <img src="/assets/images/box_drawing.png.png" fetchpriority="high" class="project-drawing absolute w-[25rem] h-[25rem] rotate-[300deg] bottom-[-5rem] right-[5rem]">

    <img src="/assets/images/pawpad_drawing.png" class="project-drawing w-[25rem] h-[25rem] left-1/3 absolute bottom-[-10rem] rotate-[30deg] hidden md:block opacity-80">
   

<div class="flex-grow flex items-center justify-center">
